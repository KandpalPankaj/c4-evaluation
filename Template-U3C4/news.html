<!DOCTYPE html>
<html lang="en">

    <title>news</title>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";

  let news=JSON.parse(localStorage.getItem("article"))
  console.log(' news', news);
  let div=document.createElement("div");
  let title=document.createElement("h1");
  title.innerText=news.title
  let date=document.createElement("p");
  date.innerText=news.publishedAt;
  let image=document.createElement("img");
  image.src=news.urlToImage;
  let content=document.createElement("p");
  content.innerText=news.content;
  div.append(title,date,image,content);
  document.getElementById("main").append(div)

  let term=document.getElementById("sidebar")
term.innerHTML=sidebar();
